name: Test Docker builds

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        game: ["arkserver", "dstserver", "mcbserver", "mhserver", "terrariaserver", "vhserver"]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15
      
    - name: Install dependencies
      run: |
        cd ./tests
        go test -v -game '${{ matrix.game }}' -run TestPackerDockerBuild
